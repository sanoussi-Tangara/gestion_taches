<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion du Temps de Révision</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestion du Temps de Révision</h1>
      <form id="revision-form">
        <label for="mois">Mois :</label>
        <select id="mois">
          <option value="janvier">Janvier</option>
          <option value="fevrier">Février</option>
          <option value="mars">Mars</option>
          <!-- Ajouter les autres mois ici -->
        </select>

        <label for="jour">Jour :</label>
        <select id="jour">
          <!-- Remplir automatiquement avec les jours de 1 à 31 -->
        </select>

        <label for="matiere">Matière :</label>
        <input
          type="text"
          id="matiere"
          placeholder="Nom de la matière"
          required
        />

        <label for="heures">Nombre d'heures :</label>
        <input
          type="number"
          id="heures"
          placeholder="Heures de révision"
          min="1"
          required
        />

        <button type="submit">Ajouter</button>
      </form>

      <h2>Planning de Révisions</h2>
      <ul id="planning-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
